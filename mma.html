    <style>
        :root { --teal: #5fb4c4; --bg-black: #0a0a0a; --card-bg: #111; }
        body, html { margin: 0; padding: 0; background-color: var(--bg-black); font-family: 'Segoe UI', sans-serif; color: white; }
        nav { background: #000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; position: sticky; top: 0; }
        .logo-text { font-weight: 900; font-size: 1.5rem; text-decoration: none; color: white; }
        .nav-links a { color: #fff; text-decoration: none; text-transform: uppercase; font-size: 0.85rem; margin-left: 20px; font-weight: 600; }
        .nav-links a:hover { color: var(--teal); }
        .archive-header { padding: 60px 5% 20px; text-align: center; }
        .category-tag { color: var(--teal); letter-spacing: 5px; text-transform: uppercase; font-size: 0.9rem; font-weight: bold; }
        .archive-header h1 { font-size: 3rem; text-transform: uppercase; margin: 10px 0; font-weight: 900; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .video-card { background: var(--card-bg); border: 1px solid #222; border-radius: 4px; overflow: hidden; transition: 0.3s; }
        .video-card:hover { border-color: var(--teal); transform: translateY(-5px); }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .short-wrapper { position: relative; padding-bottom: 177.77%; height: 0; overflow: hidden; max-width: 315px; margin: 0 auto; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .video-info { padding: 20px; text-align: center; }
        footer { padding: 60px 0; text-align: center; border-top: 1px solid #111; background: #050505; }
        .footer-socials { margin: 20px 0; display: flex; justify-content: center; gap: 25px; }
        .footer-socials a { color: #888; font-size: 1.5rem; transition: 0.3s; }
        .footer-socials a:hover { color: var(--teal); transform: translateY(-3px); }
    </style>
</head>
