<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESSAGE SENT | HAYMAKER TV</title>
    <style>
        :root { --copper: #c58d6b; --bg-black: #0a0a0a; --card-grey: #151515; }
        body { 
            background-color: var(--bg-black); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center; 
        }
        .success-container { 
            background: var(--card-grey); 
            padding: 60px; 
            border-radius: 8px; 
            border: 1px solid #222;
            max-width: 500px;
        }
        h1 { 
            font-size: 3rem; 
            text-transform: uppercase; 
            font-weight: 900; 
            margin-bottom: 10px; 
            line-height: 1;
        }
        p { color: #888; font-size: 1.1rem; margin-bottom: 40px; }
        .back-btn { 
            background: var(--copper); 
            color: black; 
            text-decoration: none; 
            padding: 18px 30px; 
            font-weight: 900; 
            text-transform: uppercase; 
            border-radius: 4px; 
            transition: 0.3s;
            display: inline-block;
        }
        .back-btn:hover { background: #e0a37e; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>MESSAGE <span style="color:var(--copper)">SENT</span></h1>
        <p>Your inquiry has been received. Our team will get back to you within 24-48 hours.</p>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>

</body>
</html>
